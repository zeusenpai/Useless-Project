<form method="post">
    {% csrf_token %}
    <label>Email:</label>
    <input type="email" name="recipient" required>
    <label>How many emails?</label>
    <input type="number" name="count" min="1" max="20" value="5">
    <label>Delay between emails (seconds):</label>
    <input type="number" name="delay" min="1" max="3600" value="30">
    <button type="submit">Spam!</button>
    {% if message %}
    <p style="color:green;">{{ message }}</p>
    {% endif %}
</form>
