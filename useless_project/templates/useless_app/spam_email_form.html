<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crack Mail ðŸ“¥</title>
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Comic Neue', cursive;
            background-color: #48cae4;
            color: #333;
            margin: 0;
            padding: 5%;
        }
        .container {
            max-width: 800px;
            margin: auto;
            padding: 2rem;
        }
        .content-box {
            background-color: #0077b6;
            border-radius: 1rem;
            border: 4px solid #100109;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            text-align: center;
            padding: 2rem;
        }
        h1, h2 {
            color: black;
            animation: bounce 1s infinite;
        }
        p {
            color: #fff;
            line-height: 1.6;
        }
        .subtitle {
            color: black;
            margin-bottom: 1.5rem;
        }
        .btn {
            padding: 1rem 2rem;
            border-radius: 2rem;
            border: none;
            cursor: pointer;
            font-weight: 700;
            transition: 0.3s ease;
            margin: 0.5rem;
        }
        .btn-primary {
            background-color: #ade8f4;
            color: #001a23;
        }
        .btn-primary:hover {
            background-color: #db2777;
            color: white;
        }
        .btn-secondary {
            background-color: #e5e7eb;
            color: #374151;
        }
        .btn-secondary:hover {
            background-color: #d1d5db;
        }
        .form-group {
            margin-bottom: 1rem;
            text-align: left;
        }
        .form-label {
            color: #fff;
            font-weight: bold;
            display: block;
            margin-bottom: 0.5rem;
        }
        .form-input, .form-select {
            width: 100%;
            padding: 0.75rem;
            border-radius: 0.5rem;
            border: 2px solid #fbcfe8;
            background-color: #f0f8ff;
        }
        .form-actions {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        @media (min-width: 640px) {
            .form-actions {
                flex-direction: row;
                justify-content: center;
            }
            .form-actions .btn {
                width: auto;
                min-width: 140px;
            }
        }
        .hidden {
            display: none;
        }
        @keyframes bounce {
            0%, 100% { transform: translateY(-5%); }
            50% { transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Page 1: Intro -->
        <div id="page1" class="content-box">
            <h1>Crack Mail ðŸ“¥</h1>
            <p>Ready for some harmless fun? Crack Mail lets you send a flurry of hilarious, AI-generated emails to your friend's inbox.</p>
            <p class="subtitle">Just enter their email, and let the chaos begin!</p>
            <button id="goToPage2Btn" class="btn btn-primary">Prank a Friend</button>
        </div>

        <!-- Page 2: Form -->
        <div id="page2" class="content-box hidden">
            <h2>Set Up the Chaos</h2>
            <form method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="recipient" class="form-label">Friend's Email:</label>
                    <input type="email" id="recipient" name="recipient" class="form-input" placeholder="Enter their email" required>
                </div>
                <div class="form-group">
                    <label for="count" class="form-label">How many emails? (1â€“20):</label>
                    <input type="number" id="count" name="count" class="form-input" min="1" max="20" value="5" required>
                </div>
                <div class="form-group">
                    <label for="delay" class="form-label">Delay (in seconds):</label>
                    <input type="number" id="delay" name="delay" class="form-input" min="1" max="3600" value="30" required>
                </div>
                <div class="form-actions">
                    <button type="button" id="backToPage1Btn" class="btn btn-secondary">Back</button>
                    <button type="submit" class="btn btn-primary">Spam!</button>
                </div>
                {% if message %}
                    <p style="color: green; margin-top: 1rem;">{{ message }}</p>
                {% endif %}
            </form>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const page1 = document.getElementById("page1");
            const page2 = document.getElementById("page2");
            const goToPage2Btn = document.getElementById("goToPage2Btn");
            const backToPage1Btn = document.getElementById("backToPage1Btn");

            goToPage2Btn.addEventListener("click", () => {
                page1.classList.add("hidden");
                page2.classList.remove("hidden");
            });

            backToPage1Btn.addEventListener("click", () => {
                page2.classList.add("hidden");
                page1.classList.remove("hidden");
            });
        });
    </script>
</body>
</html>
