<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>SPAM!</title>
</head>
<body>
    <h1>Send Gemini-Generated Thought by Email</h1>
    <form method="post">
        {% csrf_token %}
        <label for="recipient">Recipient Gmail Address:</label><br/>
        <input type="email" id="recipient" name="recipient" required placeholder="example@gmail.com" /><br/><br/>
        <button type="submit">SPAM</button>
    </form>

    {% if message %}
        <p style="color:green;">{{ message }}</p>
    {% endif %}
</body>
</html>
